<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Gestor de Tienda NYJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card p-4 shadow-lg">
        
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/logoNYJ.png') }}" 
                 alt="Logo de la Tienda" 
                 width="80" 
                 class="mb-3">
            <h1 class="h3 fw-normal">Bienvenido de vuelta</h1>
            <p class="text-muted">Inicia sesión en tu cuenta para continuar.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tu.correo@ejemplo.com" required> 
            </div>
            
            <div class="mb-3">
                <label for="passwordField" class="form-label d-flex justify-content-between">
                    Contraseña
                    <a href="{{ url_for('olvidar_contrasena') }}" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
                </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="passwordField" name="password" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                        <i class="bi bi-eye-slash" id="eyeIcon"></i> 
                    </button>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg mt-2">Iniciar Sesión</button>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <p>¿No tienes una cuenta? <a href="{{ url_for('registro') }}" class="fw-bold">Regístrate aquí</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('passwordField');
        const eyeIcon = document.querySelector('#passwordField + button > i'); 
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        }
    }
</script>
</body>
</html>
