{% extends "layout_base.html" %}

{% block title %}Editar Promoción{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Editar Promoción</h4>
                </div>

                <div class="card-body">
                    <form method="POST"
                          action="{{ url_for('actualizar_promocion', promo_id=promo.id) }}">

                        <!-- NOMBRE -->
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text"
                                   name="nombre"
                                   class="form-control"
                                   value="{{ promo.nombre }}"
                                   required>
                        </div>

                        <!-- TIPO -->
                        <div class="mb-3">
                            <label class="form-label">Tipo de promoción</label>
                            <select name="tipo" class="form-select" required>
                                <option value="porcentaje"
                                    {% if promo.tipo == 'porcentaje' %}selected{% endif %}>
                                    Porcentaje
                                </option>
                                <option value="monto_fijo"
                                    {% if promo.tipo == 'monto_fijo' %}selected{% endif %}>
                                    Monto fijo
                                </option>
                            </select>
                        </div>

                        <!-- VALOR -->
                        <div class="mb-3">
                            <label class="form-label">Valor</label>
                            <input type="number"
                                   step="0.01"
                                   name="valor"
                                   class="form-control"
                                   value="{{ promo.valor }}"
                                   required>
                        </div>

                        <!-- FECHA INICIO -->
                        <div class="mb-3">
                            <label class="form-label">Fecha inicio</label>
                            <input type="date"
                                   name="fecha_inicio"
                                   class="form-control"
                                   value="{{ promo.fecha_inicio }}"
                                   required>
                        </div>

                        <!-- FECHA FIN -->
                        <div class="mb-3">
                            <label class="form-label">Fecha fin</label>
                            <input type="date"
                                   name="fecha_fin"
                                   class="form-control"
                                   value="{{ promo.fecha_fin }}"
                                   required>
                        </div>

                        <!-- ACTIVO -->
                        <div class="form-check mb-3">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="activo"
                                   id="activo"
                                   {% if promo.activo == 1 %}checked{% endif %}>
                            <label class="form-check-label" for="activo">
                                Promoción activa
                            </label>
                        </div>

                        <!-- BOTONES -->
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('listar_promociones') }}"
                               class="btn btn-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                Actualizar promoción
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
