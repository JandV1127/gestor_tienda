{% extends "layout_base.html" %}

{% block title %}Nuevo Cliente{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="main-title mb-0">Registrar Nuevo Cliente ➕</h1>
</div>

<div class="card shadow-sm mt-4">
    <div class="card-header bg-white">
        <h5 class="mb-0 text-fresh-blue">Formulario de Registro</h5> 
    </div>
    <div class="card-body">
        
        <form method="POST" action="{{ url_for('crear_cliente') }}">
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            
            <hr>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-fresh-blue">
                    <i class="fas fa-save me-2"></i> Guardar Cliente
                </button>
                
                <a href="{{ url_for('listar_clientes') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-times-circle me-2"></i> Cancelar
                </a>
            </div>
        </form>
        
    </div>
</div>

{% endblock %}
