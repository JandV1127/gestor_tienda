{% extends "layout_base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Producto</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto[0] }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ producto[1] }}</textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="costo" class="form-label">Costo</label>
            <input type="number" step="0.01" class="form-control" id="costo" name="costo" value="{{ producto[3] }}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ producto[4] }}" required>
        </div>
        <div class="mb-3">
            <label for="codigo_barra" class="form-label">Código de Barra</label>
            <input type="text" class="form-control" id="codigo_barra" name="codigo_barra" value="{{ producto[5] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        <a href="{{ url_for('listar_productos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
